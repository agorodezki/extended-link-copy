<!DOCTYPE html>
<html>
<head>
    <title>Extended Link Copy Settings</title>
    <meta charset="utf-8">
</head>

<body>
    <h2>Extended Link Copy Settings</h2>
    <h3>Plugin for Firefox and Chrome to copy parts of links to the clipboard.</h3>
    <form id="list">
        <table id="list-table"></table>
        <button name="save" type="submit">Save</button>
    </form>

    <h3>Test area ... test out your expressions :)</h3>
    <form id="test">
        <label>Link <input id="test-link" type="text" value=""></label>
        <label>Regex <input id="test-regex" type="text" value=""></label>
        <label>Compose <input id="test-compose" type="text" value=""></label>
        <p>Result: <span id="test-result"></span></p>
    </form>

    <script src="settings.js"></script>
</body>
</html>
